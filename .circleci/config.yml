version: 2.1

executors:
  python:
    docker:
      - image: python:3.11

jobs:
  model1-train-and-deploy:
    executor: python
    steps:
      - checkout
      - run: pip install -r requirements.txt --upgrade
      - run: python model1/gather_data.py
      - run: python model1/train_model.py

workflows:
  model1:
    jobs:
      - model1-train-and-deploy:
          context: model1